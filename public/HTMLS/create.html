<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Exam success</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="../CSS/create.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="container mt-4 shadow-lg rounded bg-gradient">
    <div class="banner container">
        <input accept="image/*" hidden id="banner-upload" type="file"/>
        <label class="banner-upload-btn" for="banner-upload">
            <img alt="upload banner" src="/images/upload.jpg">
        </label>
    </div>

    <div>
        <label for="floatingInput">Blog title</label>
        <input id="floatingInput" type="text" class="form-control title">

        <label for="floatingTextarea"></label>
        <textarea class="form-control article" placeholder="Write the blog here" id="floatingTextarea"></textarea>

    </div>

    <div class="blog-option">
        <button class="btn dark publish-btn">publish</button>
        <input accept="image/*" hidden id="image-upload" type="file">
        <label class="btn grey upload-btn" for="image-upload">Upload Image</label>
    </div>

</div>


<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>

<script src="/SCRIPT/create.js"></script>

        crossorigin="anonymous"></script>

</body>
